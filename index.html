									2.如果这张拼图不可能出现宗长，直接拿保底<br />
									3.第一场:一定一定要拿双剑，不然白忙活<br />
									4.第二场:可以不要双剑，赌宗长，拿宝箱<br />
									<br />
									注意：<br />

									即使图中出现宗长，也不代表游戏里一定会出现宗长<br />
